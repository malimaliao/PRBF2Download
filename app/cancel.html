<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PR:BF2 Download Assistant</title>
    <link rel="stylesheet" href="assets/vendors/bootstrap/4.1.1/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="assets/vendors/fontawesome/5.15.4/css/all.min.css">
    <script>
        delete module.exports
    </script>
    <script src="assets/vendors/jquery/3.6.0/jquery.min.js"></script>
    <script src="cancel.js" charset="utf-8"></script>
</head>
<body>
<div id="titlebar-container" class="container-fluid">
    <i id="minimize-button" class="fas fa-window-minimize"></i>
    <i id="close-button" class="fas fa-times"></i>
</div>
<div id="container" class="container-fluid">

    <h1>
        PR:BF2 Download Assistant
    </h1>
    <p>Are you sure you want to cancel the download and exit? <br>The download progress made so far will be saved and can be resumed later.<br>You can also choose to cancel and remove the download.<br><br><br><br><br></p>
    <div class="row">
        <div id="progress-information-size" class="col-sm">
            <button id="cancel-button" type="button" style="margin: 20px auto;display: block"
                    class="btn btn-primary">Cancel download
            </button>
        </div>
        <div id="progress-information-time" class="col-sm">
            <button id="cancel-remove-button" type="button" style="margin: 20px auto;display: block"
                    class="btn btn-primary">Cancel & remove download
            </button>
        </div>
        <div id="progress-information-speed" class="col-sm">
            <button id="continue-button" type="button" style="margin: 20px auto;display: block"
                    class="btn btn-primary">Continue download
            </button>
        </div>
    </div>
    <div id="github-link" class="github-link" title="Visit the GitHub repository of PR:BF2 Download Assistant"><i class="fab fa-github"></i></div>
    <div id="website-link" class="website-link" title="Visit the website of PR:BF2">realitymod.com</div>
</div>
</body>
